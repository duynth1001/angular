<div *ngIf="successMessage!==''" class="alert alert-success">
    {{successMessage}}
</div>
<form #roomsForm="ngForm" (ngSubmit)="AddRoom(roomsForm)">
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      name="roomType"
      placeholder="Room Type"
      required
      [(ngModel)]="room.roomType"
      [ngModelOptions]="{ updateOn: 'blur' }"
    />
  </div>

  <div class="form-group">
    <input
    #roomamanities="ngModel"
      type="text"
      required
      class="form-control"
      name="amenities"
      placeholder="Amenities"
      [(ngModel)]="room.amenitites"
      minlength="5"
      maxlength="20"
    />
    <div class="alert alert-danger" *ngIf="roomamanities.errors?.['minlength']">
        Amenities should be mi 5 chars!
    </div>
    <div *ngIf="roomamanities.dirty&&roomamanities.errors?.['required']">
        Please provide amenities
    </div>
  </div>

  <div class="form-group">
    <input
      type="number"
      required
  
      class="form-control"
      name="price"
      placeholder="Room Price per night"
      [(ngModel)]="room.price"
    />
  </div>

  <div class="form-group">
    <input
      type="text"
      required
      class="form-control"
      name="photos"
      placeholder="Photos (Provide link)"
      [(ngModel)]="room.photos"
    />
  </div>

  <div class="form-group">
    <input
      type="datetime"
      required
      class="form-control"
      name="checkinTime"
      placeholder="Check-in Time"
      [(ngModel)]="room.checkinTime"
    />
  </div>

  <div class="form-group">
    <input
      type="datetime"
      required
      class="form-control"
      name="checkoutTime"
      placeholder="Check-out Time"
    [(ngModel)]="room.checkoutTime"
    />
  </div>

  <div class="form-group">
    <input
      type="number"
      required
      class="form-control"
      name="rating"
      placeholder="Rating"
    [(ngModel)]="room.rating"
    min="1"
    max="5"
    />
  </div>

  <div>
    <button [disabled]="roomsForm.invalid" class="btn btn-primary" type="submit">
        Submit
    </button>
  </div>
</form>
